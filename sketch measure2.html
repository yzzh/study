<!DOCTYPE html>
<html lang="en">

<head>
    <title>确认会员信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sketch measure2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <div class="header-text">
            <img class="header-img" src="https://t.yh.120yibao.com/logo.png" alt="yibao">
            <p class="header-text-a">壹宝服务信息单</p>
            <p class="header-text-b">人人都享有优质医疗的权利</p>
        </div>
    </div>
    <div id="table">
        <div class="caption">
            <p class="caption-a">患者信息</p>
        </div>
        <table class="table-a">
            <tr>
                <th>患者</th>
                <td>王晓旭（非会员） 女 30岁</td>
            </tr>
            <tr>
                <th>病情描述</th>
                <td>眼睛有问题，看不见了</td>
            </tr>
            <tr>
                <th>病案号</th>
                <td>09876543</td>
            </tr>
            <tr>
                <th>手机号</th>
                <td>11111111111</td>
            </tr>
        </table>
        <div class="caption">
            <p class="caption-a">服务信息</p>
        </div>
        <table class="table-a">
            <tr>
                <th>服务项目</th>
                <td>专家门诊</td>
            </tr>
            <tr>
                <th>服务信息</th>
                <td>周绍波</td>
            </tr>
            <tr>
                <th>服务时间</th>
                <td>2016年10月</td>
            </tr>
        </table>
        <div class="caption">
            <span class="caption-a">账单信息</span><span class="caption-b">已支付</span>
        </div>
        <table class="table-b">
            <tr>
                <th>服务类型</th>
                <th>普通计费</th>
                <th>会员计费</th>
            </tr>
            <tr>
                <td>预约服务费</td>
                <td>299元</td>
                <td>100元</td>
            </tr>
            <tr>
                <td>总计</td>
                <td>299元</td>
                <td>100元</td>
            </tr>
        </table>
        <div class="caption">
            <p class="caption-a">支付方式</p>
        </div>

        <div class="pay">
            <p>
                <span class="pay-icon">√</span>
                <span class="pay-text">现金支付</span>
            </p>
            <p>
                <span class="pay-icon">√</span>
                <span class="pay-text">一起健康直付</span>
            </p>
        </div>
    </div>
    <div class="btn">
        <button class="btn-active" type="submit">查看我的健康日志</button>
    </div>

    <div class="confirm">
        <div class="confirm-bg"></div>
        <div class="confirm-con">
            <p class="icon-a">×</p>
            <h1 class="h1">确认会员信息</h1>
            <h2 class="h2">请确认会员身份信息</h2>

            <div class="text">
                <p class="input">
                    <span class="input-text">姓名</span>
                    <span><input class="input-active" type="text" name="name" placeholder="请输入您的姓名"></span>
                </p>

                <p class="input">
                    <span class="input-text">身份证号</span>
                    <span><input class="input-active" type="text" name="name" placeholder="请输入您的身份证号"></span>
                </p>
            </div>


            <div class="btn-a">
                <button class="btn-a-active" type="submit">确定</button>
            </div>
        </div>
    </div>
</body>

</html>
