        <h1>contact the band</h1>
        <form method="post">
            <fieldset>
                <p>
                    <label for="name">name:</label>
                    <input type="text" id="name" name="name" placeholder="your name" required="required">

                <p>

                    <textarea rows="7" cols="45" id="message" name="message" required="required" placeholder="write your message here."></textarea>
                </p>
                <input type="submit" value="send">
            </fieldset>
        </form>
