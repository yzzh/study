<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <p>点击按钮按字母列表排序:</p>

        <li>Helsinki</li>
        <li>Berlin</li>

</html>
