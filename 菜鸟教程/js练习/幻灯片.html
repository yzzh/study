<!DOCTYPE html>
<html lang="en">

<head>
    <title>幻灯片</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="slideshow-container">
        <div class="my-slides fade">
            <div class="numbertext">1/3</div>
            <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="">
            <div class="text">文本一</div>
        </div>
        <div class="my-slides fade">
            <div class="numbertext">2/3</div>
            <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" alt="">
            <div class="text">文本二</div>
        </div>
        <div class="my-slides fade">
            <div class="numbertext">3/3</div>
            <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="">
            <div class="text">文本三</div>
        </div>
    </div>
    <span class="prev" onclick="plusSlides(-1)">❮</span>
    <span class="next" onclick="plusSlides(1)">❯</span>
    <ul>
        <li class="dot" onclick="currentSlide(1)"></li>
        <li class="dot" onclick="currentSlide(2)"></li>
        <li class="dot" onclick="currentSlide(3)"></li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
